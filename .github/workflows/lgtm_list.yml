name: LGTM list

permissions:
  contents: write

concurrency:
  group: lgtm-${{ github.ref }}
  cancel-in-progress: false

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'LGTM/**'
  push:
    paths:
      - 'LGTM/**'

jobs:
  create_list:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # 2) Generate LGTM list (your script)
      - name: Create LGTM list
        run: ./bin/make_lgtm.sh

      # 3) Force current UTC date for the commit (avoid old years)
      - name: Fix commit date (force current UTC date)
        run: |
          export GIT_AUTHOR_DATE="$(date -u '+%Y-%m-%d %H:%M:%S %z')"
          export GIT_COMMITTER_DATE="$GIT_AUTHOR_DATE"

      # 4) Commit & Push safely
      - name: Commit & Push
        run: |
          git config user.name  "wahabu"
          # ⬇️ Replace with your real noreply (from GitHub Settings → Emails)
          git config user.email "52596957+wahabu@users.noreply.github.com"

          git add -A
          git diff --cached --quiet && exit 0

          git commit -m "generated"

          git fetch origin
          git pull --rebase origin main || true
          git push origin HEAD:main
